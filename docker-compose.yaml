#quant on fait executer docker compose up , docker compose fait automatiquemnet creer un reseau docker prive
#et tous les services crees et declares dans ce docker-compose.yaml seront connectes a ce reseau ,
#et dans ce reseu interne , chaque service peut s'appe;er par son nom(comme un DNS interne) et docker sait bien que
#pgAdmin a beosin d'accder a la base ,et le conteneur postgres est accessible via le nom de service associe: postgres, en exploitant le port accessible depuis tout
#Votre ordinateur
#├── Docker réseau privé (créé par docker-compose)
#   ├── Conteneur 1 : user-service-postgres
#   │     → Base userdb (tables users, consents, etc.)
#   │     → Écoute sur port 5432 (interne)
#   │
#   └── Conteneur 2 : user-service-pgadmin
#         → Interface web sur http://localhost:5050
#         → Se connecte à "postgres:5432" (nom du service)
#
#Votre navigateur → http://localhost:5050 → pgAdmin → parle à postgres via le réseau Docker
#Votre Spring Boot → jdbc:postgresql://localhost:5432/userdb → parle aussi au même postgres (via le port exposé)